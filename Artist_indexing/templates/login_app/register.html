{% extends 'adding/base.html' %}
{% block body_block %}
{% if registered %}
<div class="alert alert-success">Congratulations! Registration Successful!!</div>
{% else %}
<form class="" action="" enctype="multipart/form-data" method="POST">

  {{ user_form.as_p }}
  {{ user_info_form.as_p }}
  {% csrf_token %}
  <input type="submit" name="submit" value="Register">

</form>
{% endif %}
{% endblock %}
