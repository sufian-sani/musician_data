<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{{ title }}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'adding:index' %}">Home</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'adding:musician_form' %}">Add Musician</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'adding:album_form' %}">Add Album</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login_app:logout' %}">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login_app:register' %}">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login_app:login' %}">Login</a>
        </li>
        {% endif %}
      </ul>
    </nav>
    <div class="container" style="padding-top: 20px">
      {% block body_block %}

      {% endblock %}
    </div>
  </body>
</html>
